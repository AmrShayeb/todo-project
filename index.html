<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link id="stylesheet" rel="stylesheet" href="../todo-app-main/css/style.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
  </style>
</head>
<body>

  <div  class="container-main">
    <div class="container">
      <div>
       <button class="mode" onclick="swapStyle"("dark-style.scss")></button>
        <h1 class="head-todo">TODO</h1>
      </div>
      <div class="new-todo">
        <form>
          <input type="text" id="fname" name="new todo" placeholder="creat a new todo">
          </form>
    </div>
    <div class="list">
      <div class="puteem-element">
        <div class="items">4 items left</div>
        <div class="all">All</div>
        <div class="Active">Active</div>
        <div class="completed">Completed</div>
        <div class="clear">Clear Completed</div>
      </div>
    </div>
  </div>
<div class="drag">Drag and drop to reorder list</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amr Shayeb</a>
  </div>.
  </div>
</div>

<script>
  function swapStyle(sheet) {
    document.getElementById("stylesheet").href = sheet;
  }
  </script>
</body>
</html>
